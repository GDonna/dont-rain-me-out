<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Don't Rain Me Out</title>
  <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>


<body>

  <body>
    <div class="flex">
      <!-- Background Image -->
      <img id="hero" class="opacity-100 absolute w-screen" src="./assets/Images/image000000.jpg"
        alt="Image of Band from Crowd Perspective">
      <div id="top" class="mx-28 my-64 h-fit relative justify-center w-screen">

        <!-- Modal Box Code -->

        <div id="error" class="hidden absolute inline-flex rounded flex p-8 mx-7 my-16 justify-center bg-[#FFA69E]">
          Error:
          <p class=" text-lg pt-16">Please enter a City & State</p>
          <button id="btn-modal" class="pt-32 hover:font-bold"> Okay </button>

        </div>

        <div id="error2" class="hidden absolute inline-flex rounded flex p-8 mx-7 my-16 justify-center bg-[#FFA69E]">
          Error:
          <p class="text-lg pt-16"> City and State must match</p>
          <button id="btn-modal2" class="pt-32 hover:font-bold"> Okay </button>

        </div>

        <header>
          <a id="header" class="text-2xl pb-20"> Don't Rain on Me!</a>
          <p id="pheader" class="text-4xl font-black py-20 uppercase"> Search all Venues for <br> Event Details &
            Forecast!</p>
        </header>

        <div class="card p-6">
          <label class=""> Select your location below: </label>
          <form id="cityForm" class="w-fit">
            <select name="Cities" id="cityDropDown" class="citylist px-6 rounded">
              <option value="" disabled selected>Select City </option>
              <option value="Chicago"> Chicago </option>
              <option value="Boston"> Boston </option>
              <option value="New York City"> New York City</option>
              <option value="Charleston"> Charleston </option>
              <option value="Charlotte"> Charlotte </option>
              <option value="Houston"> Houston </option>
              <option value="New Orleans"> New Orleans </option>
              <option value="Los Angeles"> Los Angeles </option>
              <option value="Portland"> Portland </option>
              <option value="Las Vegas"> Las Vegas</option>
            </select>

            <form id="stateForm" class="">
              <select name="States" id="stateDropDown" class="statelist px-6 rounded">
                <option value="" disabled selected>Select State </option>
                <option value="IL"> IL </option>
                <option value="MA"> MA </option>
                <option value="NY"> NY </option>
                <option value="SC"> SC </option>
                <option value="NC"> NC </option>
                <option value="TX"> TX </option>
                <option value="LA"> LA </option>
                <option value="CA"> CA </option>
                <option value="OR"> OR </option>
                <option value="NV"> NV </option>
              </select>

              <button type="submit"
                class="btn rounded ml-16 p-5 bg-[#462255] hover:border-4 hover:border hover:animate-bounce"> Get Event
                Details
              </button>

        </div>
      </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
      <script src="https://cdn.tailwindcss.com"></script>
      <script type='text/javascript'
        src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=At4pyP_VIdBay1sVdvmdDakiHMRlD3Iei3gdJVapdNdZ6ONpkEbughZCHSVjc83L'
        async defer></script>
      <script src="./assets/javascript/script.js"></script>
  </body>

</html>
