<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Don't Rain Me Out</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
  </head>
  
  
  <body>
    <img id="hero" src="./assets/Images/image000000.jpg">
    
    <div id="top">
      <header>
        <h1 id="header"> Don't Rain Me Out</h1>
        <p id="pheader"> Search all Venues for Event Details and Forecast</p>
      </header> 
      
      <div class="card">
        <form id="cityForm" class="citySubmit">
          <label class="city-form-input">Enter Your City Here: </label>
          <input id="cityInput" type="text" class="city-input" />

          <form id="stateForm" class="stateSubmit">
            <label class="state-form-input">Enter Your State Here: </label>
            <input id="stateInput" type="text" class="state-input" />

          <button type="submit" id="click-button">Get Event Details</button>
        </form>
      </div>
    </div>
    
    <div class="col-12 col-md-8">
      <h2 class="subtitle">Showing Events for: <span id="event-search-term"></span></h2>
      <div id="repos-container" class="list-group"></div>
    </div>
    
    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type='text/javascript'
        src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=At4pyP_VIdBay1sVdvmdDakiHMRlD3Iei3gdJVapdNdZ6ONpkEbughZCHSVjc83L' 
        async defer></script>
    <script src="./assets/javascript/script.js"></script>
  </body>
  
  </html>
