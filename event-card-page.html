<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document Location</title>
        <link rel="stylesheet" type="text/css" href="./assets/css/event-card-page-style.css" />
        <script
          src="https://code.jquery.com/jquery-3.5.1.min.js"
          integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
          crossorigin="anonymous"
        ></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://kit.fontawesome.com/c834b6e7c9.js" crossorigin="anonymous"></script>
      </head>

      <body class="min-100-vh flex-column">
        <header>
            <h1>Event Title Placeholder</h1>

            <ul>
              <li>
                <div class="relative" data-te-dropdown-ref>
                 <button
                   class="flex items-center whitespace-nowrap rounded px-9 pb-2 pt-2 text-sm font-medium uppercase leading-normal"
                   type="button"
                   id="dropdownMenuButton"
                   data-te-dropdown-toggle-ref
                   aria-expanded="false"
                   data-te-ripple-init
                   data-te-ripple-color="light">
                   <i class="fa-solid fa-bars fa-2xl"></i>
                 </button>
                 <ul
                   class="absolute z-[1000] float-left m-0 hidden min-w-max list-none overflow-hidden rounded-lg border-none bg-white bg-clip-padding text-left text-base shadow-lg dark:bg-neutral-700 [&[data-te-dropdown-show]]:block"
                   aria-labelledby="dropdownMenuLargeButton"
                   data-te-dropdown-menu-ref>
                   <li>
                     <a
                       class="block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-neutral-700 hover:bg-neutral-100 active:text-neutral-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-neutral-400 dark:text-neutral-200 dark:hover:bg-neutral-600"
                       href="#"
                       data-te-dropdown-item-ref
                       >Action</a
                     >
                   </li>
                   <li>
                     <a
                       class="block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-neutral-700 hover:bg-neutral-100 active:text-neutral-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-neutral-400 dark:text-neutral-200 dark:hover:bg-neutral-600"
                       href="#"
                       data-te-dropdown-item-ref
                       >Another action</a
                     >
                   </li>
                   <li>
                     <a
                       class="block w-full whitespace-nowrap bg-transparent px-4 py-2 text-sm font-normal text-neutral-700 hover:bg-neutral-100 active:text-neutral-800 active:no-underline disabled:pointer-events-none disabled:bg-transparent disabled:text-neutral-400 dark:text-neutral-200 dark:hover:bg-neutral-600"
                       href="#"
                       data-te-dropdown-item-ref
                       >Something else here</a
                     >
                   </li>
                 </ul>
               </div>
              </li>    
            </ul>
        </header>
        <script src="./assets/javascript/event-card-page-script.js"></script>
      </body>
</html>
